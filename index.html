<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <title>Newsletter sign up | Lê Hoàng Long</title>
</head>

<body>
  <div class="container">
    <div class="left-container">
      <h1 style="font-size: 50px; text-align: left; color: hsl(235, 18%, 26%);">Stay updated!</h1>
      <p style="font-weight: 400;">Join 60,000+ product managers receiving monthly updates on:</p>
      <div class="we-have">
        <input type="checkbox" id="checkbox-1" checked>
        <label for="checkbox-1">Product discovery and building what matters</label><br>
        <input type="checkbox" id="checkbox-2" checked>
        <label for="checkbox-2">Measuring to ensure updates are a success</label><br>
        <input type="checkbox" id="checkbox-3" checked>
        <label for="checkbox-3">And much more!</label><br>
        <label for="email-address">Email address:</label>
      </div>
      <input type="email" id="email-address" placeholder="email@company.com" style="font-family: Roboto"><br>
      <button id="submit-button">Subscribe to monthly newsletter</button>
    </div>
    <div class="right-container">
      <img src="assets/images/illustration-sign-up-desktop.svg" id="illustration-desk">
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
